<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Change Password </title>
</head>
<body>
<section>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 220px" class="col-md-12">

                    <h3 class = "mt-4"> Enter new password </h3>
                        <form method = "POST" action = "" th:action="@{/verify-otp}">
                            <div class="form-group">
                                <input name="newPassword" required="required" type="text" placeholder="Enter new password" class="form-control">
                            </div>
                            <br>
                            <div class = "container text-center">
                                <button class="btn btn-primary"> Change Password </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
