<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
<section>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 220px" class="col-md-12">

                        <!--Start Alert Message -->
                        <div class="container">
                            <div class="alert alert-danger my-2 text-center"
                                 th:if="${session.message}"
                                 th:classappend="${session.message}"
                                 role="alert">
                                <span th:text="${session.message}"></span>
                                <th:block th:text="${#session.removeAttribute('message')}"/>
                            </div>
                        </div>

                        <!--END Alert Message -->

<!--                        Email form-->

                        <h3 class = "text-center m-3"> Your Registered Email </h3>
                        <form method = "POST" action = "" th:action="@{/send-otp}">
                            <div class="form-group">
                                <input name="email" required="required" type="email" placeholder="Enter email here" class="form-control">
                            </div>
                            <br>
                            <div class = "container text-center">
                                <button class="btn btn-warning"> Send OTP </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
